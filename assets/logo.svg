<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b44aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2d95;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="120" fill="#0a0a0f"/>
  <!-- Decorative lines -->
  <line x1="20" y1="105" x2="380" y2="105" stroke="url(#neon)" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="15" x2="120" y2="15" stroke="#0ff" stroke-width="1" opacity="0.3"/>
  <line x1="280" y1="15" x2="380" y2="15" stroke="#ff2d95" stroke-width="1" opacity="0.3"/>
  <!-- Controller icon -->
  <g transform="translate(52,38)" filter="url(#glow)" opacity="0.9">
    <path d="M0,20 C0,8 8,0 20,0 L24,0 C28,0 30,4 34,4 C38,4 40,0 44,0 L48,0 C60,0 68,8 68,20 L68,24 C68,32 62,38 54,38 L14,38 C6,38 0,32 0,24 Z" fill="none" stroke="url(#neon)" stroke-width="1.5"/>
    <!-- D-pad -->
    <rect x="14" y="14" width="3" height="11" rx="1" fill="#0ff" opacity="0.7"/>
    <rect x="11" y="17" width="9" height="3" rx="1" fill="#0ff" opacity="0.7"/>
    <!-- Buttons -->
    <circle cx="52" cy="14" r="2" fill="#ff2d95" opacity="0.7"/>
    <circle cx="58" cy="19" r="2" fill="#b44aff" opacity="0.7"/>
    <circle cx="46" cy="19" r="2" fill="#b44aff" opacity="0.7"/>
    <circle cx="52" cy="24" r="2" fill="#0ff" opacity="0.7"/>
  </g>
  <!-- QUEST text -->
  <text x="145" y="72" font-family="monospace" font-size="48" font-weight="900" letter-spacing="12" fill="url(#neon)" filter="url(#glow)">QUEST</text>
  <!-- Tagline -->
  <text x="148" y="92" font-family="monospace" font-size="11" letter-spacing="3" fill="#8888aa" opacity="0.7">CONTROLLER â†’ KEYBOARD</text>
</svg>
